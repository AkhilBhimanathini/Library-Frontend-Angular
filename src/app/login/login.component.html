<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              
              <small class="text-danger">{{msg}}</small>
  
              <form [formGroup]="form" (ngSubmit)="onSubmit()">
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">LIBRARY MANAGEMENT SYSTEM</h2> <br>
                <h6 class="text-white-150 mb-5">Please enter your Username and Password!</h6>
  
                <div class="form-outline form-white mb-4">
                  <!-- <label class="form-label" for="typeEmailX">Name</label> -->
                  <input type="text" id="typeEmailX" class="form-control form-control-lg" formControlName="name" name="username" placeholder="Username" #required/>
                </div>
  
                <div class="form-outline form-white mb-4">
                  <!-- <label class="form-label" for="typePasswordX">Password</label> -->
                  <input type="password" id="typePasswordX" class="form-control form-control-lg" formControlName="password" name="password" placeholder="Password"/>
                </div>
  
                <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
  
              </div>
            </form>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
